		type = ['info', 'success', 'warning', 'danger']

		demo = {
			showNotification: function (from, align) {
				$.notify({
					icon: 'pe-7s-gift',
					message: 'Welcome to <b>Light Bootstrap Dashboard</b> - a beautiful freebie for every web developer.'

				}, {
					type: type[0],

						align: align
					}
				})
			}
		}
		demo.showNotification('top','center')
	</script>
